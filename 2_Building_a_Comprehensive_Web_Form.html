<!DOCTYPE html>
<html>
    <head>
        <title>HTML Forms Assignment 1</title>
    </head>
    <body>
        <form action="/input" method="post">
            <div role="group" aria-labelledby="groupLabel">
                <div id="groupLabel">
                    <h4>What is your favorite programming language?</h4> 
                </div> 
                <label for="language">Choose your favorite Programming Language:</label>
                <select name="language" id="language" aria-label="Choose your favorite Programming Language from the provided options">
                    <option value="Java">Java</option>
                    <option value="C">C</option>
                    <option value="C++">C++</option>
                    <option value="Python">Python</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="R">R</option>
                    <option value="BASIC">BASIC</option>
                </select>
            </div>
            <br>
            <div role="group" aria-labelledby="groupLabel">
                <div id="groupLabel">
                    <h4>Please choose your proficiency level</h4>
                </div>
                <label>Please choose your proficiency level:</label>
                <input type="radio" id="beginner" name="proficiency" value="beginner">
                <label for="beginner">Beginner</label>
                <input type="radio" id="intermediate" name="proficiency" value="intermediate">
                <label for="intermediate">Intermediate</label>
                <input type="radio" id="advanced" name="proficiency" value="advanced">
                <label for="advanced">Advanced</label>
            </div>
            <br>
            <div role="group" aria-labelledby="groupLabel">
                <div id="groupLabel">
                    <h4>"What is your preferred development platform?"</h4>
                </div>

                <label for="web">Web</label>
                <input type="checkbox" id="web" name="web" value="no">
                
                <label for="mobile">Mobile</label>
                <input type="checkbox" id="mobile" name="mobile" value="no">

                <label for="desktop">Desktop</label>
                <input type="checkbox" id="desktop" name="desktop" value="no">
            </div>
        </form>
    </body>
</html>

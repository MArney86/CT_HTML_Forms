<!DOCTYPE html>
<html>
    <head>
        <title>HTML Forms Assignment 1</title>
    </head>
    <body>
        <form action="/input" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required pattern="[a-zA-Z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-zA-Z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-zA-Z0-9](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?\.)+[a-zA-Z0-9](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?" >

            <button type="submit">Submit</button>
        </form>
        <br>
        <form action="/input" method="post">
            <label for="number">Number Choice:</label>
            <input type="number" id="number" name="number" placeholder="Please enter a number between 1 and 325" min="1" max="325" step="1" required>

            <button type="submit">Submit</button>
        </form>
        <br>
        <form action="/input" method="post">
            <label for="date">Date Choice:</label>
            <input type="date" id="date" name="date" value="2024-03-15" min="2000-01-01" max="2024-12-31" step="1" required>
            
            <button type="submit">Submit</button>
        </form>
        <br>
        <form action="/input" method="post">
            <label for="range">Rating (0-5):</label>
            <input type="range" id="range" name="range" value="3" min="0" max="5" step="0.1" list="values"/>
            
            <datalist id="values">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </datalist>

            <button type="submit">Submit</button>
        </form>
        <br>
        <form action="/input" method="post">
            <label for="color">Choose your color:</label>
            <input type="color" value="#00FFFF">

            <button type="submit">Submit</button>
        </form>
    </body>
</html>
